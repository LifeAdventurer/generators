<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Fortune Generator</title>
  <link rel="icon" href="../images/lifeadventurer_rounded_logo.png">
  <link rel="manifest" href="./manifest.json">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- box icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js" integrity="sha512-7tWCgq9tTYS/QkGVyKrtLpqAoMV9XIUxoou+sPUypsaZx56cYR/qio84fPK9EvJJtKvJEwt7vkn6je5UVzGevw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./js/service-worker.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <p id="title"></p>
    </div>
    <!-- init page start -->
    <div id="init-page">
      <div class="row">
        <div class="col-3">
          <p id="month"></p>
        </div>
        <div class="col-6">
          <p id="date"></p>
        </div>
        <div class="col-3">
          <p id="weekday"></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="special-day"></p>
        </div>
      </div>
      <div class="row">
        <p id="upcoming-event-1"></p>
      </div>
      <div class="row">
        <p id="upcoming-event-2"></p>
      </div>
    </div>
    <!-- init page end -->
    <!-- page after button clicked start -->
    <div id="result-page">
      <div class="row">
        <p id="ip-to-fortune"></p>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <p id="l-1-event"></p>
          </div>
          <div class="row">
            <p id="l-1-desc"></p>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <p id="r-1-event"></p>
          </div>
          <div class="row">
            <p id="r-1-desc"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <p id="l-2-event"></p>
          </div>
          <div class="row">
            <p id="l-2-desc"></p>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <p id="r-2-event"></p>
          </div>
          <div class="row">
            <p id="r-2-desc"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- page after button click end -->

    <div class="row">
      <button class="col-4 offset-4" id="btn" onclick="getLuck()">點擊打卡</button>
      <button class="col-4 offset-4" id="btn-copy-result" onclick="copyResultImageToClipboard()" style="display: none;">複製結果</button>
      <div class="col-2 offset-2 bx bx-moon" id="dark-mode-icon"></div>
    </div>

  </div>

  <canvas id="Matrix"></canvas>
  <script src="./js/scripts.js"></script>
  <script src="./js/fortune.js"></script>
  <script src="./js/matrix.js"></script>
</body>
</html>
